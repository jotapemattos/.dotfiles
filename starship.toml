format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " Ô†Ω"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = '[‚ùØ](bold gray)'
error_symbol = '[‚ùØ](bold red)'

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch]($style) "
style = "bold purple"

[jobs]
symbol = "ÔÄì"
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "cyan"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "Ô°ö "

# ~/.config/starship.toml

[package]
format = 'via [üì¶ $version](208 bold) '

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"

[username]
style_user = 'cyan bold'
style_root = 'red bold'
format = '[$user]($style) in '
disabled = false
show_always = true
